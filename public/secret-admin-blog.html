<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0A0E1A;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1A2035;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      background-color: #0A0E1A;
      border: 1px solid #333;
      border-radius: 5px;
      color: white;
      font-family: Arial, sans-serif;
    }
    textarea {
      min-height: 300px;
    }
    button {
      background-color: #0066FF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .message {
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
    }
    .error {
      background-color: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Write a Blog Post</h1>
    
    <div id="success-message" class="message success">
      Blog post published successfully!
    </div>
    
    <div id="error-message" class="message error">
      Error publishing blog post.
    </div>
    
    <form id="blog-form">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="Featured">Featured</option>
          <option value="Commercial">Commercial</option>
          <option value="AI-Powered">AI-Powered</option>
          <option value="Development">Development</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>
      </div>
      
      <button type="submit">Publish Post</button>
    </form>
  </div>

  <script>
    document.getElementById('blog-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const blogPost = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        content: document.getElementById('content').value,
        published: true
      };
      
      try {
    const response = await fetch('/api/blog/posts', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(blogPost)
    });
    
    if (response.ok) {
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('blog-form').reset();
      
      // Instead of redirecting, show links to view the post
      const successMessage = document.getElementById('success-message');
      successMessage.innerHTML = `
        Blog post published successfully! 
        <div style="margin-top: 15px;">
          <a href="/aboutus" style="color: #0066FF; margin-right: 15px;">View on About Page</a>
          <a href="/blog/" style="color: #0066FF;">View on Blog</a>
        </div>
      `;
    } else {
      // ... error handling ...
    }
  } catch (error) {
    // ... error handling ...
  }
});
  </script>
</body>
</html>
